{% extends 'basefile/base.html' %}
{% block content %}
{% load static %}
<main>
    <div class="container mt-5 py-5">
        <!-- Login form -->
        <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data" style="background-color: #00ad5f">
            <h1 style="text-align: center;"><span class="text-white">Change password</span></h1>
 
            {% csrf_token %}  <!-- CSRF token for security -->
            <hr>
 
            <!-- Display error/success messages -->
            {% include "messages/messages.html" %}

            <div class="form-group mb-2">
                <label for="id_old_password">Old Password</label>
                <input type="password" name="old_password" class="form-control form-control-sm" id="id_old_password" placeholder="Password" autocomplete="current-password" autofocus="" required>
            </div>

            <div class="form-group mb-2">
                <label for="id_new_password">New Password</label>
                <input type="password" name="new_password1" class="form-control form-control-sm" id="id_new_password" placeholder="New Password" autocomplete="current-password" autofocus="" required>
            </div>

            <div class="form-group mb-2">
                <label for="id_new_password2">Confirm Password</label>
                <input type="password" name="new_password2" class="form-control form-control-sm" id="id_new_password2" placeholder="New Password" autocomplete="current-password" autofocus="" required>
            </div>

            <button type="submit" class="btn btn-light btn-sm mb-2 mt-4">Change password</button>
        </form>
    </div>
</main>
{% endblock content %}
